<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>

    <header>
        <div class="container header-container">
                <h1>My Contacts</h1>
            
            <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-palette-fill"
                viewBox="0 0 16 16">
                <path
                    d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07M8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3M5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
            </svg>
        </div>
    </header>


    <!-------SERVICES SECTION -------->
    <section class= "contacts-container">
        <div class="add-div">
            <h2>
                Add Contact
            </h2>

            <div class="form-container">
                <form action="">
                    <div class="details">
                        <label for="Name">Full Names<span>*</span></label>
                        <input type="text" name="Name" id="name" placeholder="Full Name" required>
                    </div>

                    <div class="details">
                        <label for="Email">Email Address</label>
                        <input type="email" name="Email" id="email" placeholder="Email Address">
                    </div>

                    
                    <div class="details">
                        <label for="Telephone">Phone Number<span>*</span></label>
                        <input type="tel" name="Phone Number" id="phone" placeholder="Phone Number" required>
                    </div>
                    

                    <div class="details">
                        <label for="Message">Description</label>
                        <textarea name="Message" rows="2" placeholder="Relationship" maxlength="100" id="message"></textarea>
                    </div>

                    <button type="button" class="btn">
                    Add Contact               
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-fill-add"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                    </svg>
                    </button>
                    <p class="added-text"></p>
                </form>
            </div>


        </div>
        
        <div class="lists-div">
            <h2>
                Contact Lists
            </h2>

            <div class="contacts-list"></div>
        </div>
    </section>


        <footer>
            &#0169 2025 Iyanuoluwa Pelumi. All Rights Reserved.
        </footer>
    <script src="./script.js"></script>
</body>
</html>
